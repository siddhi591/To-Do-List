<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="logo">TODO <i class="fa-solid fa-circle-check"></i></h1>
        </header>

        <div class="tabs">
            <div class="tab active">Personal</div>
            <div class="tab">Professional</div>
        </div>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="What do you need to do?">
            <button id="add-btn">ADD</button>
        </div>

        <div class="list-wrapper">
            <ul id="list">
                <!-- Example task -->
                <!-- 
                <li class="completed">
                    <i>Study</i>
                    <i>Drink water</i>
                </li>
                -->
            </ul>
            <div class="clear-btn-container">
                <button id="clear-btn"><i class="fa-solid fa-xmark"></i> Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="todoList.js"></script>
</body>

</html>
